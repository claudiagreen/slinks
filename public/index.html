<!DOCTYPE html>
<html ng-app="slinksApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/slinksController.js"></script>
    <script src="js/factories/slinkFactory.js"></script>
    <script src="js/services/slinksService.js"></script>

    <title>Slinks</title>
  </head>
  <body>
    <h1>Slinks</h1>
    <div ng-controller="SlinksController as ctrl">
      <ul id="slinks" ng-repeat="slink in ctrl.slinks">
        <li>
          <a href="{{ slink.url }}">{{ slink.url }}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
